{% extends 'base.html' %}

{% block title %}
    To-do-list
{% endblock %}

{% block body %}


    <div class="card">
        <div class="card-header">
            Delete Task
        </div>
        <div class="card-body">

            <form method="post" action="{% url 'delete_todo' task.id %}">
                {% csrf_token %}
                <h4>Are you sure that you want to delete
                    <span id="taskb">{{ task.task_name }}</span>?</h4>

                <a href="{% url 'index' %}" class="btn btn-info text-white"> No, Go Back</a>
                <button type="submit" class="btn btn-danger">Yes, delete!</button>
            </form>

        </div>
    </div>

{% endblock %}
